    <!-- Schools Section -->
    <section class="schools-page-section">
        <div class="container">

            <div id="schoolsGrid" class="schools-grid">

    <!-- Footer -->

        </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script>
        // Load and display schools
        async function loadSchools() {
            const schoolsGrid = document.getElementById('schoolsGrid');

            try {
                const snapshot = await firebaseDB.collection('partner_schools').orderBy('createdAt', 'desc').get();

                if (snapshot.empty) {
                    schoolsGrid.innerHTML = '<div class="no-schools-message">注  住驻 转 住驻专. 拽专 住祝 转 砖转驻 砖!</div>';
                    return;
                }

                let html = '';
                snapshot.forEach((doc) => {
                    const school = doc.data();
                    html += `
                        <div class="school-card">
                            <div class="school-icon"></div>
                            <h3 class="school-name">${escapeHtml(school.name)}</h3>
                            <p class="school-location"> ${escapeHtml(school.location || '')}</p>
                            ${school.description ? `<p class="school-description">${escapeHtml(school.description)}</p>` : ''}
                        </div>
                    `;
                });

                schoolsGrid.innerHTML = html;

            } catch (error) {
                console.error('Error loading schools:', error);
                schoolsGrid.innerHTML = '<div class="loading-message">丨丿孬 禺胤兀 兀孬丕亍 鬲丨 丕丿丕乇爻</div>';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.toString().replace(/[&<>"']/g, (m) => map[m]);
        }

        // Load schools on page load
        loadSchools();
    </script>
</body>
